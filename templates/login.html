<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        body {
            background-color: #344a72;
            background: url(https://www.nasdaq.com/sites/acquia.prod/files/2020/11/09/cryptoLP%20banner%203%20jpg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: coral;
        }

        #container {
            margin: auto;
            margin-top: 0px;
            padding: 100px;
            text-align: justify;
            max-width: fit-content;
            border: 10px black;
        }

        .form-wrap {
            background-color: hsla(120, 17%, 91%, 0.65);
            <!-- background: url(https://i.pinimg.com/originals/49/bf/31/49bf313cbf6ba16e350a0a54152ec3cc.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            padding: 100px 100px;
            -->padding: top 20px;
        }

        h1 {
            color: rgb(14, 11, 11);
        }

        /* .label {
            background-color: rgb(19, 11, 11);
        } */

        .form-wrap h1 {}

        .form-wrap h1,
        .form-wrap p {
            text-align: center;
            margin-top: -10px;
        }

        .form-wrap .form-elements {
            padding: 30px 20px;
            color:black;
            }

        .form-wrap .form-elements label {
            display: block;
            font-size: x-large;
            /* background-color: black; */
            font-weight: bold;

        }

        .form-wrap .form-elements input {
            width: 100%;
            border-radius: 5px;
            padding: 10px 10px;

        }
        .form-wrap button {
            display: block;
            background-color: #49c1a2;
            margin: auto;
            color: white;
            padding:10px;
            border-radius: 2px;
            /* border: white ; */
        }
        .form-wrap button:hover {
            background-color: #37a08e;
        }

        footer {
            text-align: center;
            color: white;
        }

        footer a {
            color: #49c1a2;
        }
    </style>
</head>

<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="{{ url_for('static', filename='logo.png') }}" alt="logo"></div>

            <button class="btn btn-sm">Search</button>
        </div>
    </nav>

    <div id="container">
        <div class="form-wrap">
        <form method="POST" action="">
                <h1>Log In</h1>
                <div class="form-elements">
                    <label for="username"><strong class="label">Username</strong></label><br>
                    <input type="username" name="username" id="username" />
                </div>
                <div class="form-elements">
                    <label for="password"><strong class="label">Password</strong></label><br>
                    <input type="password" name="password" id="password" />
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <footer>
            <p> Dont have an account? </p>
            <a href="#">Create new account</a>
        </footer>
